# https://pandoc.org/MANUAL.html#defaults-files
# ---------------------------------------------

# General
verbosity: INFO
table-of-contents: true

# Markdown
reader: markdown+lists_without_preceding_blankline
strip-comments: true
number-sections: true

# Academic
reference-doc: ${.}/academic-writing-template.docx
citeproc: true
resource-path: ['attachments']
bibliography: ${.}/reference-database.bib
csl: ${.}/csl/apa-6th-edition.csl
metadata:
  link-citations: true
  link-bibliography: true

# ---------------------------------------------

# PDF
pdf-engine: pdflatex

# Presentations
slide-level: 0 # hr as slide separators
