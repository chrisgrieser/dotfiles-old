# https://pandoc.org/MANUAL.html#defaults-files
# ---------------------------------------------

# Markdown Writer
writer: markdown+lists_without_preceding_blankline
extract-media: .
track-changes: all
shift-heading-level-by: 1

# Word-Reader
reader: docx+empty_paragraphs-auto_identifiers

# General
verbosity: INFO
fail-if-warnings: true
