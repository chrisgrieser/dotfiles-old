# https://pandoc.org/MANUAL.html#defaults-files
# ---------------------------------------------

# Word-Writer
writer: docx
output-file: Manuscript_Grieser.docx

# General
verbosity: INFO
fail-if-warnings: true
table-of-contents: false
toc-depth: 3
preserve-tabs: true # for code blocks
resource-path: ['.' ,'attachments', 'images']
metadata-files:
  - fallback.yaml

# Markdown-Reader
reader: markdown+lists_without_preceding_blankline
strip-comments: true
number-sections: true
default-image-extension: '.png'

# Academic
citeproc: true
bibliography: ${USERDATA}/main-bibliography.bib
metadata:
  link-citations: true
  link-bibliography: true
