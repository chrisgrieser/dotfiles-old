# https://pandoc.org/MANUAL.html#defaults-files
# ---------------------------------------------

# General
verbosity: INFO
fail-if-warnings: true
table-of-contents: true
toc-depth: 1
preserve-tabs: true # for code blocks
resource-path: ['.' ,'attachments', 'images']
metadata-files:
  - fallback.yaml

# Markdown
reader: markdown+lists_without_preceding_blankline
strip-comments: true

# Academic
citeproc: true
bibliography: ${USERDATA}/reference-database.bib
metadata:
  link-citations: true
  link-bibliography: true

# Powerpoint, see https://pandoc.org/MANUAL.html#structuring-the-slide-show
slide-level: 0 # --- as slide seperators
incremental: true # lsit items display one by one
