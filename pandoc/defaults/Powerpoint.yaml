# https://pandoc.org/MANUAL.html#defaults-files
# ---------------------------------------------

# Powerpoint-Writer
# https://pandoc.org/MANUAL.html#structuring-the-slide-show
writer: pptx
reference-doc: ${USERDATA}/reference-docs/academic-presentation.pptx
slide-level: 0      # --- as slide seperators
incremental: true   # list items display one by one

# General
verbosity: INFO
fail-if-warnings: true
table-of-contents: true
toc-depth: 1
preserve-tabs: true # only for code blocks
resource-path: ['.' ,'attachments', 'images']
metadata-files:
  - fallback.yaml

# Markdown-Reader
reader: markdown+lists_without_preceding_blankline
strip-comments: true
default-image-extension: '.png'

# Academic
citeproc: true
bibliography: ${USERDATA}/main-bibliography.bib
metadata:
  link-citations: true
  link-bibliography: true
