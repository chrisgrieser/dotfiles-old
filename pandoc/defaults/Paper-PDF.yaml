# https://pandoc.org/MANUAL.html#defaults-files
# ---------------------------------------------

# PDF-Writer
writer: pdf
standalone: true
pdf-engine: wkhtmltopdf

# html options
marginTop: 25
marginRight: 25
marginBottom: 25
marginLeft: 25
pageSize: A4

# General
verbosity: INFO
fail-if-warnings: true
table-of-contents: false
toc-depth: 3
resource-path:
  - .
  - ./attachments
  - ./media
  - ${HOME}/Library/Mobile Documents/iCloud~md~obsidian/Documents/Main Vault/ # Vault path for images

# Markdown-Reader
reader: markdown+lists_without_preceding_blankline
strip-comments: true
number-sections: true
default-image-extension: '.png'

# Academic
citeproc: true
metadata-files: # must be array
  - academic.yaml
bibliography: ${USERDATA}/main-bibliography.bib
metadata:
  link-citations: true
  link-bibliography: true
