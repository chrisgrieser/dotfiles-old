matches:
  - trigger: '!web'
    replace: https://chris-grieser.de/

  - trigger: '!bug'
    replace: >
      Could you open a bug report at the GitHub repo?
      Reason being that the bug report forms asks for the various +
      information I need to look into it.
  - trigger: "!today"
    replace: "{{todayISO}}"
    vars:
      - name: todayISO
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: "!version"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo -n macOS $(sw_vers -productVersion)"
  - trigger: "!resolution"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "osascript -e 'tell application \"Finder\" to get bounds of window of desktop' | cut -d ' ' -f 3,4"
