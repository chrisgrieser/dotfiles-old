matches:
  - trigger: "roadmap"
    replace: "ro*dmap [auto-censored]"
  - trigger: ",,,"
    replace: "<{{clipboard}}>"
    vars:
      - name: clipboard
        type: clipboard
  - trigger: "!update"
    replace: |
      **Shimmering Focus Update ⟡**

      ✨ __New__
      - $|$

      ↗️ __Improvements__
      -

      🐞 __Bug Fixes__
      -

      ⚠️ __Breaking Changes__
      -

      📓 __Docs__
      https:\\chrisgrieser.github.io/shimmering-focus/
