matches:

  # Greetings
  - triggers: ['!greet', "!sm"]
    replace: "Dear sir or madam,\n\n"
  - triggers: ['!greet', "!dh"]
    replace: "Sehr geehrte Damen und Herren,\n\n"
  - trigger: '!greet'
    replace: "Sehr geehrte $|$,\n\n"

  # Signatures
  - triggers: ["vvv", "!sig"]
    replace: |-
      $|$

      Viele Grüße
      Chris
    label: Viele Grüße (Vorname)
  - triggers: ["vvg", "!sig"]
    replace: |-
      $|$

      Viele Grüße
      Chris Grieser
    label: Viele Grüße (voller Name)
  - triggers: ["!mfg", "!sig"]
    replace: |-
      $|$

      Mit freundlichen Grüßen
      Christopher Grieser
    label: Mit freundlichen Grüßen
  - triggers: ["!kr", "!sig"]
    replace: |-
      $|$

      Kind Regards
      Chris Grieser
    label: Kind Regards
  - triggers: ["!best", "!sig"]
    replace: |-
      $|$

      Best
      Chris
    label: Best
