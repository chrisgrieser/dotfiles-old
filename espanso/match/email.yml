    replace: "Dear sir or madam,\n\n"
    label: '!sm'
  - trigger: '!web'
    replace: https://chris-grieser.de/
    label: '!web'
  - trigger: vvv
    replace: |-
      $|$

      Viele Grüße
      Chris
    label: Viele Grüße
  - trigger: '!dh'
    replace: |
      Sehr geehrte Damen und Herren,
    label: '!dh'
  - trigger: '!mfg'
    replace: |-
      $|$

      Mit freundlichen Grüßen
      Christopher Grieser
    label: mfg
