matches:
  # ",,lang " will create a code block of the respective language and prefill
  # it with the clipboard content, e.g. `,,js `
  - regex: ",,(?P<lang>\\w*) "
    replace: "\n```{{lang}}\n{{clipboard}}\n```"
    vars:
      - name: clipboard
        type: clipboard
  - trigger: TTT
    replace: "%% \n- [ ] $|$\n%%\n"
    label: Commented MD Task
  - trigger: ttt
    replace: '- [ ] '
    label: Markdown Task
  - trigger: '!references'
    replace: |
      ::: {#refs}
      :::
    label: Pandoc References
