matches:
  - trigger: "!py"
    replace: "#!/usr/bin/env python3\n"
    label: 🐍 Python Shebang
  - trigger: "!resolve"
    replace: |
      from os.path import expanduser

      expanduser(\"~\")
    label: 🐍 Resolve ~
  - trigger: "!hr"
    replace: "#-------------------------------------------------------------------------------"
