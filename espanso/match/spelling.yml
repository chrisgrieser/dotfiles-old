matches:
  # https://espanso.org/docs/matches/regex-triggers/#advanced-examples
  # two uppercase letters followed by lowercase letter -> capital-cased
  # => "THe" becomes "The"
  - regex: "\\b(?P<one>[A-Z])(?P<two>[A-Z])(?P<three>[a-z])"
    replace: "{{CapitalCased}}"
    vars:
      - name: CapitalCased
        type: shell
        params:
          cmd: "echo $ESPANSO_ONE$(echo $ESPANSO_TWO | tr [A-Z] [a-z])$ESPANSO_THREE"
          shell: bash
  - trigger: I#d
    replace: I'd
  - trigger: Innovaiton
    replace: Innovation
  - trigger: Keybaord
