matches:
  # https://espanso.org/docs/matches/regex-triggers/#advanced-examples
  # two uppercase letters followed by lowercase letter -> capital-cased
  # => "THe" becomes "The"
  - regex: "\\b(?P<one>[A-Z])(?P<two>[A-Z])(?P<three>[a-z])"
    replace: "{{CapitalCased}}"
    vars:
      - name: CapitalCased
        type: shell
        params:
          cmd: "echo $ESPANSO_ONE$(echo $ESPANSO_TWO | tr [A-Z] [a-z])$ESPANSO_THREE"
          shell: bash

  - trigger: "I#d"
    replace: "I'd"
  - trigger: appraoch
    replace: approach
  - trigger: cih
    replace: ich
    word: true
  - trigger: eien
    replace: eine
    word: true
  - trigger: fiels
    replace: files
  - trigger: fo
    replace: of
    word: true
  - trigger: Forshcung
    replace: Forschung
  - trigger: gnaz
    replace: ganz
  - trigger: innovaiton
    replace: innovation
    propagate_case: true
  - trigger: keybaord
    replace: keyboard
  - trigger: lcih
    replace: lich
  - trigger: liek
    replace: like
  - trigger: mcih
    replace: mich
  - trigger: mcuh
    replace: much
  - trigger: mrogen
    replace: morgen
  - trigger: msot
    replace: most
  - trigger: mti
    replace: mit
  - trigger: nciht
    replace: nicht
  - trigger: ncoh
    replace: noch
  - trigger: 'n#t '
    replace: "n't "
  - trigger: onyl
    replace: only
  - trigger: '#s '
    replace: "'s "
  - trigger: shcon
    replace: schon
  - trigger: sosnt
    replace: sonst
  - trigger: sueful
    replace: useful
  - trigger: suer
    replace: user
  - trigger: technsich
    replace: technisch
  - trigger: verison
    replace: version
    propagate_case: true
  - triggers: [definitly, definetly, definetely, definitely]
    replace: definitely
