title: ‚ìÇÔ∏è Misc
version: "1.1"
maintainers:
  - pseudometa
import-url: karabiner://karabiner/assets/complex_modifications/import?url=https://github.com/chrisgrieser/dotfiles/blob/main/.config/karabiner/assets/complex_modifications/misc.json
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  - description: "‚ìÇÔ∏è1Ô∏è‚É£ One Stroke ^`~ (German Layout)"
    manipulators:
      - description: backtick
        type: basic
        from:
          key_code: equal_sign
          modifiers:
            mandatory:
              - shift
        to:
          - key_code: equal_sign
            modifiers:
              - shift
          - key_code: spacebar
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
      - description: tilde
        type: basic
        from:
          key_code: "n"
          modifiers:
            mandatory:
              - option
        to:
          - key_code: "n"
            modifiers:
              - option
          - key_code: spacebar
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^com\.apple\.Terminal$
              - ^md\.obsidian$
              - ^com\.sublimetext\.4$
      - description: ^
        type: basic
        from:
          key_code: non_us_backslash
        to:
          - key_code: non_us_backslash
          - key_code: spacebar
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^com\.apple\.Terminal$
              - ^md\.obsidian$
              - ^com\.sublimetext\.4$
  - description: "‚ìÇÔ∏èüßë‚Äçüíª Alacritty/Terminal: ‚åòQ ‚Üí ‚åÉD (Quit on Process End)"
    manipulators:
      - type: basic
        from:
          key_code: q
          modifiers:
            mandatory:
              - command
        to:
          - key_code: d
            modifiers:
              - control
        conditions:
          - type: frontmost_application_if
            file_paths:
              - bin/alacritty$
              - /System/Applications/Utilities/Terminal.app
  - description: "‚ìÇÔ∏èüñä Highlights: ‚åò+L ‚Üí  Show PDF in Finder"
    manipulators:
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - command
        to:
          - software_function:
              set_mouse_cursor_position:
                x: 45%
                y: 4%
                screen: 0
          - pointing_button: button2
          - key_code: down_arrow
          - key_code: return_or_enter
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
  - description: "‚ìÇÔ∏èüê¶ Twitterific: F3 ‚Üí Scroll up properly, ‚åò+√∂ ‚Üí activate properly"
    manipulators:
      - type: basic
        from:
          key_code: f3
        to:
          - shell_command: osascript -e 'tell application "Twitterrific" to activate'
          - key_code: vk_none
            hold_down_milliseconds: 70
          - software_function:
              set_mouse_cursor_position:
                x: 98%
                y: 10%
                screen: 0
          - pointing_button: button1
          - key_code: k
            modifiers:
              - command
          - key_code: j
            modifiers:
              - command
          - key_code: "1"
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 60
          - key_code: tab
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 140
          - key_code: tab
            modifiers:
              - command
      - type: basic
        description: ‚åò+√∂ ‚Üí activate (needed to make jk work) (‚åò‚å•+√∂ is set as Twitterific activation)
        from:
          key_code: semicolon
          modifiers:
            mandatory:
              - command
        to:
          - key_code: semicolon
            modifiers:
              - command
              - control
          - key_code: down_arrow
  - description: "‚ìÇÔ∏èüìñ Inoreader: v opens in background, switch jk & np"
    manipulators:
      - type: basic
        from:
          key_code: v
        to:
          - key_code: v
          - key_code: vk_none
            hold_down_milliseconds: 300
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: j
        to:
          - key_code: "n"
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: k
        to:
          - key_code: p
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: "n"
        to:
          - key_code: j
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: p
        to:
          - key_code: k
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
  - description: "‚ìÇÔ∏èüîë MacPass: ‚åò+c/u ‚Üí ‚åò‚å•+c/‚åò‚áß+c, then ‚åò+h"
    manipulators:
      - type: basic
        from:
          key_code: c
          modifiers:
            mandatory:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hicknhacksoftware\.MacPass$
        to:
          - key_code: c
            modifiers:
              - command
              - option
          - key_code: h
            modifiers:
              - command
      - type: basic
        from:
          key_code: u
          modifiers:
            mandatory:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hicknhacksoftware\.MacPass$
        to:
          - key_code: c
            modifiers:
              - command
              - shift
          - key_code: h
            modifiers:
              - command
  - description: "‚ìÇÔ∏èüìß Mimestream: R-Click opens link in background"
    manipulators:
      - type: basic
        from:
          pointing_button: button2
        to:
          - pointing_button: button1
          - key_code: vk_none
            hold_down_milliseconds: 30
          - key_code: tab
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.mimestream\.Mimestream$
  - description: "‚ìÇÔ∏èüü¶ Drafts: R-Click opens link in background"
    # credits to Stephen Miller aka @ThoughtAsylum https://www.thoughtasylum.com/2022/06/03/drafts-force-open-link-on-mac/
    manipulators:
      - type: basic
        from:
          pointing_button: button2
        to_if_alone:
          - pointing_button: button2
          - key_code: o
          - key_code: return_or_enter
          - key_code: vk_none
            hold_down_milliseconds: 500
          - key_code: tab
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.agiletortoise\.Drafts-OSX$
