title: ↹ Tab to Meh
version: "0.1"
maintainers:
  - pseudometa
import-url: karabiner://karabiner/assets/complex_modifications/import?url=https://github.com/chrisgrieser/dotfiles/blob/main/.config/karabiner/assets/complex_modifications/capslock-to-hyper-esc.json
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  - description: ⇪ Capslock → Hyper/Esc
    manipulators:
      - type: basic
        from:
          key_code: caps_lock
        to_if_alone:
          - key_code: escape
        to:
          - key_code: right_shift
            modifiers:
              - right_command
              - right_control
              - right_option
        conditions:
          - type: variable_unless
            name: VIM_MODE
            value: 1
          - type: variable_unless
            name: LEADER_ACTIVE
            value: 1
      - description: Avoid starting sysdiagnose with the built-in macOS shortcut cmd+shift+option+ctrl+,
        from:
          key_code: comma
          modifiers:
            mandatory:
              - command
              - shift
              - option
              - control
        to:
          - key_code: vk_none
        type: basic
  - description: '⇪ Hyper + hjklmnb: ←↓↑→↵⌫⌦'
    manipulators:
      - type: basic
        from:
          key_code: h
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: left_arrow
      - type: basic
        from:
          key_code: j
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: down_arrow
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: up_arrow
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: right_arrow
      - type: basic
        from:
          key_code: m
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: return_or_enter
      - type: basic
        from:
          key_code: "n"
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: delete_or_backspace
      - type: basic
        from:
          key_code: "b"
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: delete_forward
