title:  Space Leader
rules:
  - description:  Space â†’ Leader
    manipulators:
      - type: basic
        from:
          key_code: spacebar
        to_if_alone:
          - key_code: spacebar
  - description:  Space Leader Actions
    manipulators:
      - type: basic
        from:
          key_code: period
        # emoji inserter
        to:
          - key_code: spacebar
            modifiers:
              - right_command
              - right_control
      - type: basic
        from:
          key_code: c
        to:
          - shell_command: open -a 'BusyCal'
      - type: basic
        from:
          key_code: comma
        to:
          - shell_command: open -a 'System Preferences'
      - type: basic
        from:
          key_code: o
        to:
          - shell_command: open -a 'Obsidian'
      - type: basic
        from:
          key_code: d
        to:
          - shell_command: open -a 'Discord'
      - type: basic
        from:
          key_code: "y" # switched y and z due to German Keyboard
        to:
          - shell_command: open -a 'zoom.us'
      - type: basic
        from:
          key_code: e
        to:
          - shell_command: open -a 'Sublime Text'
      - type: basic
        from:
          key_code: r
        to:
          - shell_command: open -a 'Drafts'
      - type: basic
        from:
          key_code: s
        to:
          - shell_command: open -a 'Slack'
      - type: basic
        from:
          key_code: m
        to:
          - shell_command: open -a 'Mimestream'
      - type: basic
        from:
          key_code: b
        to:
          - shell_command: open -a 'Brave Browser'
      - type: basic
        from:
          key_code: l
        # l: Activate Finder
        to:
          - shell_command: open -a "Finder"
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - shift
        to:
          - shell_command: open "$HOME/Library/Mobile Documents/com~apple~CloudDocs/File Hub/"
        # L: Open default Location with Finder
      - type: basic
        from:
          key_code: k
        to:
          - shell_command: open -a 'Karabiner-Elements'
      - type: basic
        from:
          key_code: h
        to:
          - shell_command: open -a 'Hammerspoon'
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - shift
        to:
          - shell_command: open -a 'Karabiner-EventViewer'
      - type: basic
        from:
          key_code: x
        to:
          - shell_command: "osascript -e 'tell application \"MacPass\" to activate'"# for some reason open -a sometimes puts MacPass into the background :/
      - type: basic
        from:
          key_code: z # switched y and z due to German Keyboard
        to:
          - shell_command: open -a 'YouTube' || open 'https://www.youtube.com/'
      - type: basic
        from:
          key_code: a
        to:
          - shell_command: open -a 'Alfred Preferences'
      - type: basic
        from:
          key_code: i
        to:
          - shell_command: open -a 'Inoreader' || open 'https://www.inoreader.com/'
      - type: basic
        from:
          key_code: semicolon
        to:
          - shell_command: open -a 'Twitterrific'
          - key_code: down_arrow
      - type: basic
        from:
          key_code: p
        to:
          - shell_command: open -a 'Highlights'
      - type: basic
        from:
          key_code: g
        to:
          - shell_command: open -a 'Docs' || open 'https://docs.google.com/'
      - type: basic
        from:
          key_code: v
        to:
          - shell_command: open -a 'IINA'
      - type: basic
        from:
          key_code: non_us_pound # "#" on Germany keyboard
        to:
          - shell_command: open -a 'Color Picker'
      - type: basic
        from:
          key_code: b
          modifiers:
            mandatory:
              - shift
        to:
          - shell_command: open -a 'BetterTouchTool'
      - type: basic
        from:
          key_code: w
        to:
          - shell_command: open 'https://web.whatsapp.com/'
      - type: basic
        from:
          key_code: f
        to:
          - shell_command: open 'https://www.messenger.com/'
      - type: basic
        from:
          key_code: t
        to:
          - shell_command: open 'https://web.telegram.org/z/'
      - type: basic
        from:
          key_code: "y"
        to:
          - shell_command: open -a 'zoom.us'
