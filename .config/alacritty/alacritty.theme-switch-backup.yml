colors:
  primary:
    background: '0x212121'
    foreground: '0xf1f1f1'
  normal:
    black: '0x212121'
    red: '0xc30771'
    green: '0x10a778'
    yellow: '0xa89c14'
    blue: '0x008ec4'
    magenta: '0x523c79'
    cyan: '0x20a5ba'
    white: '0xe0e0e0'
  bright:
    black: '0x818181'
    yellow: '0xf3e430'
    red: '0xfb007a'
    green: '0x5fd7af'
    magenta: '0x6855de'
    white: '0xf1f1f1'
    blue: '0x20bbfc'
    cyan: '0x4fb8cc'
  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'
  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'
  indexed_colors:
    - index: 16
      color: '0xF8BD96'
    - index: 17
      color: '0xF5E0DC'
font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  size: 25
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset:
    x: 2
    'y': 6
  glyph_offset:
    'y': 3
window:
  decorations: buttonless
  position:
    x: 0
  dimensions:
    columns: 97
    lines: 70
  padding:
    x: 6
    'y': 6
scrolling:
  history: 5000
  multiplier: 3
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true
live_config_reload: true
selection:
  save_to_clipboard: true
key_bindings:
  - key: Back
    mods: Super
    chars: "\x15"
  - key: Semicolon
    mods: Command|Shift
    command:
      program: sh
      args:
        - '-c'
        - open ~/.config/alacritty/alacritty.yml
  - key: K
    mods: Command
    mode: ~Vi|~Search
    chars: "\f"
  - key: Left
    mods: Command
    chars: "\eOH"
  - key: Right
    mods: Command
    chars: "\eOF"
  - key: L
    mods: Command|Shift|Control|Alt
    command:
      program: sh
      args:
        - '-c'
        - open .
  - key: Up
    mods: Command
    action: ScrollHalfPageUp
  - key: Down
    mods: Command
    action: ScrollHalfPageDown
  - key: 28
    mods: Alt
    chars: '{'
  - key: 25
    mods: Alt
    chars: '}'
  - key: 37
    mods: Alt
    chars: '@'
  - key: 26
    mods: Alt|Shift
    chars: \
  - key: 26
    mods: Alt
    chars: '|'
  - key: 45
    mods: Alt
    chars: '~'
  - key: 23
    mods: Alt
    chars: '['
  - key: 22
    mods: Alt
    chars: ']'
  - key: 20
    mods: Shift
    chars: ยง
