colors:
  primary:
    background: '0x1e1c31'
    foreground: '0xcbe1e7'
  normal:
    black: '0x141228'
    red: '0xff5458'
    green: '0x62d196'
    yellow: '0xffb378'
    blue: '0x65b2ff'
    magenta: '0x906cff'
    cyan: '0x63f2f1'
    white: '0xa6b3cc'
  bright:
    black: '0x565575'
    yellow: '0xffe9aa'
    red: '0xff8080'
    green: '0x95ffa4'
    magenta: '0xc991e1'
    white: '0xcbe3e7'
    blue: '0x91ddff'
    cyan: '0xaaffe4'
  cursor:
    text: '0xff271d'
    cursor: '0xfbfcfc'
  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'
  indexed_colors:
    - index: 16
      color: '0xF8BD96'
    - index: 17
      color: '0xF5E0DC'
font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  size: 25
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset:
    x: 2
    'y': 6
  glyph_offset:
    'y': 3
window:
  decorations: buttonless
  position:
    x: 0
  dimensions:
    columns: 97
    lines: 70
  padding:
    x: 6
    'y': 6
scrolling:
  history: 5000
  multiplier: 3
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true
live_config_reload: true
selection:
  save_to_clipboard: true
key_bindings:
  - key: Back
    mods: Super
    chars: "\x15"
  - key: Semicolon
    mods: Command|Shift
    command:
      program: sh
      args:
        - '-c'
        - open ~/.config/alacritty/alacritty.yml
  - key: K
    mods: Command
    mode: ~Vi|~Search
    chars: "\f"
  - key: Left
    mods: Command
    chars: "\eOH"
  - key: Right
    mods: Command
    chars: "\eOF"
  - key: L
    mods: Command|Shift|Control|Alt
    command:
      program: sh
      args:
        - '-c'
        - open .
  - key: Up
    mods: Command
    action: ScrollHalfPageUp
  - key: Down
    mods: Command
    action: ScrollHalfPageDown
  - key: 28
    mods: Alt
    chars: '{'
  - key: 25
    mods: Alt
    chars: '}'
  - key: 37
    mods: Alt
    chars: '@'
  - key: 26
    mods: Alt|Shift
    chars: \
  - key: 26
    mods: Alt
    chars: '|'
  - key: 45
    mods: Alt
    chars: '~'
  - key: 23
    mods: Alt
    chars: '['
  - key: 22
    mods: Alt
    chars: ']'
  - key: 20
    mods: Shift
    chars: ยง
