colors:
  primary:
    background: '#231E1A'
    foreground: '#E5CFB3'
  normal:
    black: '#000000'
    red: '#F54E42'
    green: '#38B27D'
    yellow: '#EBC400'
    blue: '#4DADD5'
    magenta: '#9F78DD'
    cyan: '#3399C1'
    white: '#F6E7D5'
  bright:
    black: '#2C2621'
    yellow: '#F8D668'
    red: '#FF675C'
    green: '#38D687'
    magenta: '#A993E6'
    white: '#F6E7D5'
    blue: '0x20bbfc'
    cyan: '0x4fb8cc'
  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'
  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'
  indexed_colors:
    - index: 16
      color: '0xF8BD96'
    - index: 17
      color: '0xF5E0DC'
font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  size: 25
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset:
    x: 2
    'y': 6
  glyph_offset:
    'y': 3
window:
  decorations: buttonless
  position:
    x: 0
  dimensions:
    columns: 97
    lines: 70
  padding:
    x: 6
    'y': 6
scrolling:
  history: 5000
  multiplier: 3
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true
live_config_reload: true
selection:
  save_to_clipboard: true
key_bindings:
  - key: Back
    mods: Super
    chars: "\x15"
  - key: Semicolon
    mods: Command|Shift
    command:
      program: sh
      args:
        - '-c'
        - open ~/.config/alacritty/alacritty.yml
  - key: K
    mods: Command
    mode: ~Vi|~Search
    chars: "\f"
  - key: Left
    mods: Command
    chars: "\eOH"
  - key: Right
    mods: Command
    chars: "\eOF"
  - key: L
    mods: Command|Shift|Control|Alt
    command:
      program: sh
      args:
        - '-c'
        - open .
  - key: Up
    mods: Command
    action: ScrollHalfPageUp
  - key: Down
    mods: Command
    action: ScrollHalfPageDown
  - key: 28
    mods: Alt
    chars: '{'
  - key: 25
    mods: Alt
    chars: '}'
  - key: 37
    mods: Alt
    chars: '@'
  - key: 26
    mods: Alt|Shift
    chars: \
  - key: 26
    mods: Alt
    chars: '|'
  - key: 45
    mods: Alt
    chars: '~'
  - key: 23
    mods: Alt
    chars: '['
  - key: 22
    mods: Alt
    chars: ']'
  - key: 20
    mods: Shift
    chars: ยง
