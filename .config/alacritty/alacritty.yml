colors:
  primary:
    background: '0x2c2c2c'
    foreground: '0xd6d6d6'
    dim_foreground: '0xdbdbdb'
    bright_foreground: '0xd9d9d9'
    dim_background: '0x202020'
    bright_background: '0x3a3a3a'
  normal:
    black: '0x1c1c1c'
    red: '0xbc5653'
    green: '0x909d63'
    yellow: '0xebc17a'
    blue: '0x7eaac7'
    magenta: '0xaa6292'
    cyan: '0x86d3ce'
    white: '0xcacaca'
  bright:
    black: '0x636363'
    yellow: '0xebc17a'
    red: '0xbc5653'
    green: '0x909d63'
    magenta: '0xaa6292'
    white: '0xf7f7f7'
    blue: '0x7eaac7'
    cyan: '0x86d3ce'
  cursor:
    text: '0x2c2c2c'
    cursor: '0xd9d9d9'
  dim:
    black: '0x232323'
    red: '0x74423f'
    green: '0x5e6547'
    yellow: '0x8b7653'
    blue: '0x556b79'
    magenta: '0x6e4962'
    cyan: '0x5c8482'
    white: '0x828282'
  indexed_colors:
    - index: 16
      color: '0xF8BD96'
    - index: 17
      color: '0xF5E0DC'
font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  size: 25
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset:
    x: 2
    'y': 6
  glyph_offset:
    'y': 3
window:
  decorations: buttonless
  position:
    x: 0
  dimensions:
    columns: 97
    lines: 70
  padding:
    x: 6
    'y': 6
scrolling:
  history: 5000
  multiplier: 3
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true
live_config_reload: true
selection:
  save_to_clipboard: true
key_bindings:
  - key: Back
    mods: Super
    chars: "\x15"
  - key: Semicolon
    mods: Command|Shift
    command:
      program: sh
      args:
        - '-c'
        - open ~/.config/alacritty/alacritty.yml
  - key: K
    mods: Command
    mode: ~Vi|~Search
    chars: "\f"
  - key: Left
    mods: Command
    chars: "\eOH"
  - key: Right
    mods: Command
    chars: "\eOF"
  - key: L
    mods: Command|Shift|Control|Alt
    command:
      program: sh
      args:
        - '-c'
        - open .
  - key: Up
    mods: Command
    action: ScrollHalfPageUp
  - key: Down
    mods: Command
    action: ScrollHalfPageDown
  - key: 28
    mods: Alt
    chars: '{'
  - key: 25
    mods: Alt
    chars: '}'
  - key: 37
    mods: Alt
    chars: '@'
  - key: 26
    mods: Alt|Shift
    chars: \
  - key: 26
    mods: Alt
    chars: '|'
  - key: 45
    mods: Alt
    chars: '~'
  - key: 23
    mods: Alt
    chars: '['
  - key: 22
    mods: Alt
    chars: ']'
  - key: 20
    mods: Shift
    chars: ยง
