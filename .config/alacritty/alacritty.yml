# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# --------------------------------------------------------------------------
# color schemes: https://github.com/eendroroy/alacritty-theme#color-schemes
# https://github.com/alacritty/alacritty/wiki/Color-schemes
# --------------------------------------------------------------------------

# hex colors with preceding '0x'
# Colors (Snazzy)
colors:
  # COLORSCHEME: afterglow.yaml
  # Default colors
  primary:
    background: '0x2c2c2c'
    foreground: '0xd6d6d6'

    dim_foreground: '0xdbdbdb'
    bright_foreground: '0xd9d9d9'
    dim_background: '0x202020'    # not sure
    bright_background: '0x3a3a3a' # not sure

  # Cursor colors
  normal:
    black: '0x1c1c1c'
    red: '0xbc5653'
    green: '0x909d63'
    yellow: '0xebc17a'
    blue: '0x7eaac7'
    magenta: '0xaa6292'
    cyan: '0x86d3ce'
    white: '0xcacaca'

  # Bright colors
  bright:
    black: '0x636363'
    red: '0xbc5653'
    green: '0x909d63'
    yellow: '0xebc17a'
    blue: '0x7eaac7'
    magenta: '0xaa6292'
    cyan: '0x86d3ce'
    white: '0xf7f7f7'

  # Dim colors
  cursor:
    text: '0x2c2c2c'
    cursor: '0xd9d9d9'

  # Normal colors
  dim:
    black: '0x232323'
    red: '0x74423f'
    green: '0x5e6547'
    yellow: '0x8b7653'
    blue: '0x556b79'
    magenta: '0x6e4962'
    cyan: '0x5c8482'
    white: '0x828282'
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  draw_bold_text_with_bright_colors: true
  use_thin_strokes: true
  size: 25
  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 2
    y: 10
  # to normalize line height, see https://github.com/alacritty/alacritty/issues/3673
  glyph_offset:
    y: 5

window:
  position:
    x: 0
    y: 50
  dimensions:
    # column number for 1920 wide M1 Mac
    columns: 98
    lines: 70
  decorations: buttonless
  padding:
    x: 2
    y: 2

scrolling:
  history: 3000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true

live_config_reload: true

# Quick Copy to clipboard
selection:
  save_to_clipboard: true

# https://github.com/alexherbo2/alacritty-extended-keys/blob/master/keys.yml
key_bindings:
  - {key: Back, mods: Super, chars: "\x15"} # delete line
  - {key: Semicolon, mods: Command|Shift, command: {program: sh, args: [-c, open ~/.config/alacritty/alacritty.yml]}}       # open Alacritty config (this file)
  - {key: K, mods: Command, mode: ~Vi|~Search, chars: "\f"}  # clear screen
  - {key: Left, mods: Command, chars: "\eOH"}    # beginning of line
  - {key: Right, mods: Command, chars: "\eOF"}   # end of line
  - {key: L, mods: Command|Shift|Control|Alt, command: {program: sh, args: [-c, open
            .]}}                                                                                # open Alacritty config (this file)
  - {key: Up, mods: Command, action: ScrollHalfPageUp}
  - {key: Down, mods: Command, action: ScrollHalfPageDown}

# fix keys for German Keyboard https://github.com/alacritty/alacritty/wiki/Keyboard-mappings#german-de_de
  - {key: 28, mods: Alt, chars: '{'}
  - {key: 25, mods: Alt, chars: '}'}
  - {key: 37, mods: Alt, chars: '@'}
  - {key: 26, mods: Alt|Shift, chars: \}
  - {key: 26, mods: Alt, chars: '|'}
  - {key: 45, mods: Alt, chars: '~'}
  - {key: 23, mods: Alt, chars: '['}
  - {key: 22, mods: Alt, chars: ']'}

