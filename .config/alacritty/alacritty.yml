colors:
  primary:
    background: '0x292C3E'
    foreground: '0xEBEBEB'
    dim_foreground: '0xeff0f1'
    bright_foreground: '0xffffff'
    dim_background: '0x31363b'
    bright_background: '0x000000'
  normal:
    black: '0x0d0d0d'
    red: '0xFF301B'
    green: '0xA0E521'
    yellow: '0xFFC620'
    blue: '0x1BA6FA'
    magenta: '0x8763B8'
    cyan: '0x21DEEF'
    white: '0xEBEBEB'
  bright:
    black: '0x6D7070'
    yellow: '0xFFD750'
    red: '0xFF4352'
    green: '0xB8E466'
    magenta: '0xA578EA'
    white: '0xFEFEF8'
    blue: '0x1BA6FA'
    cyan: '0x73FBF1'
  cursor:
    text: '0xFF261E'
    cursor: '0x0abdc6'
  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'
  indexed_colors:
    - index: 16
      color: '0xF8BD96'
    - index: 17
      color: '0xF5E0DC'
font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  size: 25
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset:
    x: 2
    'y': 6
  glyph_offset:
    'y': 3
window:
  decorations: buttonless
  position:
    x: 0
  dimensions:
    columns: 97
    lines: 70
  padding:
    x: 6
    'y': 6
  opacity: 0.96
scrolling:
  history: 5000
  multiplier: 3
working_directory: /Users/chrisgrieser/Library/Mobile Documents/com~apple~CloudDocs/File Hub/
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true
live_config_reload: true
selection:
  save_to_clipboard: true
key_bindings:
  - key: 43
    mods: Command
    command:
      program: sh
      args:
        - '-c'
        - open ~/.config/alacritty/alacritty.yml
  - key: K
    mods: Command
    mode: ~Vi|~Search
    chars: "\f"
  - key: Left
    mods: Command
    chars: "\eOH"
  - key: Right
    mods: Command
    chars: "\eOF"
  - key: L
    mods: Command
    command:
      program: sh
      args:
        - '-c'
        - open .
  - key: 28
    mods: Alt
    chars: '{'
  - key: 25
    mods: Alt
    chars: '}'
  - key: 37
    mods: Alt
    chars: '@'
  - key: 26
    mods: Alt|Shift
    chars: \
  - key: 26
    mods: Alt
    chars: '|'
  - key: 45
    mods: Alt
    chars: '~'
  - key: 23
    mods: Alt
    chars: '['
  - key: 22
    mods: Alt
    chars: ']'
  - key: 20
    mods: Shift
    chars: ยง
