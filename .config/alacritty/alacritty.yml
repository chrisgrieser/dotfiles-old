# color schemes: https://github.com/eendroroy/alacritty-theme#color-schemes
# docs from latest release: https://github.com/alacritty/alacritty/releases/latest/download/alacritty.yml
# -------------------------------------------------------------------------------------

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  size: 26
  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
   x: 2
   y: 10

window:
  position:
    x: 0
    y: 50
  dimensions:
    columns: 93
    lines: 70
  decorations: buttonless
  padding:
    x: 2
    y: 2

scrolling:
  history: 3000
  multiplier: 3

# https://github.com/eendroroy/alacritty-theme#color-schemes
# hex colors with preceding '0x'
# Colors (Horizon Dark)
colors:
  primary:
    background: '0x333746' # a bit brighter
    foreground: '0xe0e0e0'

  normal:
    black: '0x16161c'
    red: '0xe95678'
    green: '0x29d398'
    yellow: '0xfab795'
    blue: '0x26bbd9'
    magenta: '0xee64ac'
    cyan: '0x59e1e3'
    white: '0xd5d8da'

  bright:
    black: '0x5b5858'
    red: '0xec6a88'
    green: '0x3fdaa4'
    yellow: '0xfbc3a7'
    blue: '0x3fc4de'
    magenta: '0xf075b5'
    cyan: '0x6be4e6'
    white: '0xd5d8da'

cursor:
 style:
   shape: Block
   blinking: Always
   blink_interval: 750
   # If this is `true`, the cursor will be rendered as a hollow box when the
   # window is not focused.
   unfocused_hollow: true

   # key_bindings:
   #   - { key: K,              mods: Command, mode: ~Vi|~Search, action: none                 }
   #   - { key: K,              mods: Command, action: ClearHistory          }
