# color schemes: https://github.com/eendroroy/alacritty-theme#color-schemes
# docs from latest release: https://github.com/alacritty/alacritty/releases/latest/download/alacritty.yml
# -------------------------------------------------------------------------------------

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  draw_bold_text_with_bright_colors: true
  size: 26
  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 2
    y: 10
  glyph_offset:
    y: 100
    x: 0

window:
  position:
    x: 0
    y: 50
  dimensions:
    columns: 93
    lines: 70
  decorations: buttonless
  padding:
    x: 2
    y: 2

scrolling:
  history: 3000
  multiplier: 3

# https://github.com/eendroroy/alacritty-theme#color-schemes
# hex colors with preceding '0x'
# Colors (Horizon Dark)
# Colors (Snazzy)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xeff0eb'

  # Normal colors
  normal:
    black:   '0x282a36'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xf1f1f0'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xf1f1f0'

cursor:
 style:
   shape: Block
   blinking: Always
   blink_interval: 750
   # If this is `true`, the cursor will be rendered as a hollow box when the
   # window is not focused.
   unfocused_hollow: true

   # key_bindings:
   #   - { key: K,              mods: Command, mode: ~Vi|~Search, action: none                 }
   #   - { key: K,              mods: Command, action: ClearHistory          }
