# color schemes: https://github.com/eendroroy/alacritty-theme#color-schemes
# docs from latest release: https://github.com/alacritty/alacritty/releases/latest/download/alacritty.yml
# -------------------------------------------------------------------------------------

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  draw_bold_text_with_bright_colors: true
  size: 26
  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 2
    y: 10
  # to normalize line height, see https://github.com/alacritty/alacritty/issues/3673
  glyph_offset:
    y: 5

window:
  position:
    x: 0
    y: 50
  dimensions:
    columns: 93
    lines: 70
  decorations: buttonless
  padding:
    x: 2
    y: 2

scrolling:
  history: 3000
  multiplier: 3

# https://github.com/eendroroy/alacritty-theme#color-schemes
# hex colors with preceding '0x'
# Colors (Horizon Dark)
# Colors (Snazzy)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xeff0eb'

  # Normal colors
  normal:
    black:   '0x282a36'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xf1f1f0'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xf1f1f0'

cursor:
 style:
   shape: Block
   blinking: Always
   blink_interval: 650


key_bindings:
- { key: Back, mods: Super, chars: "\x15" } # delete line
# open Alacritty config (this file)
- { key: Semicolon,     mods: Command|Shift,      command:
      {program: "sh", args: ["-c","open ~/.config/alacritty/alacritty.yml"]}     }
- { key: K,              mods: Alt, mode: ~Vi|~Search, action: ClearHistory          }



# fix keys
# https://github.com/alacritty/alacritty/wiki/Keyboard-mappings#german-de_de
- { key: 28,      mods: Alt, chars: "{" }
- { key: 25,      mods: Alt, chars: "}" }
- { key: 37,      mods: Alt, chars: "@" }
- { key: 26,      mods: Alt|Shift, chars: "\\" }
- { key: 26,      mods: Alt, chars: "|" }
- { key: 45,      mods: Alt, chars: "~" }
- { key: 23,      mods: Alt, chars: "[" }
- { key: 22,      mods: Alt, chars: "]" }
