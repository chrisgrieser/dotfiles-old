# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# --------------------------------------------------------------------------
# color schemes: https://github.com/eendroroy/alacritty-theme#color-schemes
# https://github.com/alacritty/alacritty/wiki/Color-schemes
# hex colors with preceding '0x'
# --------------------------------------------------------------------------

colors:
  # COLORSCHEME: iterm.yaml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x101421'
    foreground: '0xfffbf6'

  # Normal colors
  normal:
    black: '0x2e2e2e'
    red: '0xeb4129'
    green: '0xabe047'
    yellow: '0xf6c744'
    blue: '0x47a0f3'
    magenta: '0x7b5cb0'
    cyan: '0x64dbed'
    white: '0xe5e9f0'

  # Bright colors
  bright:
    black: '0x565656'
    red: '0xec5357'
    green: '0xc0e17d'
    yellow: '0xf9da6a'
    blue: '0x49a4f8'
    magenta: '0xa47de9'
    cyan: '0x99faf2'
    white: '0xffffff'
  cursor:
    background: '0xf0f0f0'
    foreground: '0x26282a'

  # Normal colors
  dim:
    black: '0x232323'
    red: '0x74423f'
    green: '0x5e6547'
    yellow: '0x8b7653'
    blue: '0x556b79'
    magenta: '0x6e4962'
    cyan: '0x5c8482'
    white: '0x828282'

  indexed_colors:
    - {index: 16, color: '0xb4637a'}
    - {index: 17, color: '0xc5c3ce'}
    - {index: 18, color: '0xfffaf3'}
    - {index: 19, color: '0xf2e9de'}
    - {index: 20, color: '0x6e6a86'}
    - {index: 21, color: '0x555169'}
font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular

  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold

  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  size: 25

  # for mac retina displays
  use_thin_strokes: true

  draw_bold_text_with_bright_colors: true

  builtin_box_drawing: true

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 2
    y: 6
  # used to normalize line height, see https://github.com/alacritty/alacritty/issues/3673
  glyph_offset:
    y: 3

window:
  position:
    x: 0
    y: 50
  dimensions:
    # column number for 1920px wide M1 Mac
    columns: 97
    lines: 70
  decorations: buttonless
  padding:
    x: 6
    y: 6

scrolling:
  history: 3000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true

live_config_reload: true

# Quick Copy to clipboard
selection:
  save_to_clipboard: true

# https://github.com/alexherbo2/alacritty-extended-keys/blob/master/keys.yml
key_bindings:
  - {key: Back, mods: Super, chars: "\x15"} # delete line
  - {key: Semicolon, mods: Command|Shift, command: {program: sh, args: [-c, open ~/.config/alacritty/alacritty.yml]}}  # open Alacritty config (this file)
  - {key: K, mods: Command, mode: ~Vi|~Search, chars: "\f"}  # clear screen
  - {key: Left, mods: Command, chars: "\eOH"}    # beginning of line
  - {key: Right, mods: Command, chars: "\eOF"}   # end of line
  - {key: L, mods: Command|Shift|Control|Alt, command: {program: sh, args: [-c, open
            .]}}                                                                           # open Alacritty config (this file)
  - {key: Up, mods: Command, action: ScrollHalfPageUp}
  - {key: Down, mods: Command, action: ScrollHalfPageDown}

# fix keys for German Apple Keyboard https://github.com/alacritty/alacritty/wiki/Keyboard-mappings#german-de_de
  - {key: 28, mods: Alt, chars: '{'}
  - {key: 25, mods: Alt, chars: '}'}
  - {key: 37, mods: Alt, chars: '@'}
  - {key: 26, mods: Alt|Shift, chars: \}
  - {key: 26, mods: Alt, chars: '|'}
  - {key: 45, mods: Alt, chars: '~'}
  - {key: 23, mods: Alt, chars: '['}
  - {key: 22, mods: Alt, chars: ']'}
  - {key: 20, mods: Shift, chars: ยง}

