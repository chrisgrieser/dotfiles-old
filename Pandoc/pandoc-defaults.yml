# https://pandoc.org/MANUAL.html#defaults-files
# ---------------------------------------------

# General
verbosity: INFO
reference-links: true
table-of-contents: true
reader: markdown+lists_without_preceding_blankline
strip-comments: true
number-sections: true

# Academic
reference-doc: ${.}/academic-writing-template.docx
citeproc: true
# resource-path: ['.','foo']
metadata:
  csl: https://raw.githubusercontent.com/citation-style-language/styles/master/apa-6th-edition.csl
  bibliography: ${.}/reference-database.bib
  date: '"$(date "+%e. %B %Y")"'
  link-citations: true

# ---------------------------------------------

# PDF
pdf-engine: pdflatex

# Presentations
slide-level: 0 # hr as slide separators
